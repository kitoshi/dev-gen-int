<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>More Reddit!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="card-container">
    <div class="card">
      <div>
        <h2 class="front">Do you upvote or downvote this user?</h2>
        <p class="profile-data"></p>
        <p class="match-username"></p>
        <p class="match-details"></p>
        <h2 class="back">back of the card</h2>

      </div>
    </div>
  </div>
  <button id="clearMatches">Clear Matches</button>

  <script type="module" src="script.js"></script>
</body>

</html>
