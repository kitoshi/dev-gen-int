<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>More Reddit!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        <p class="profile-data"></p>
        <h2 class="match-username"></h2>
        <p class="match-details"></p>
      </div>
      <div class="back">
        <h2>Back of the card</h2>
        <p>Additional details or actions can go here.</p>
      </div>
      <div class="buttons">
        <button id="flip" class="button">Flip</button>
        <button id="clearMatches" class="button">Clear Matches</button>
        <button id="reset" class="button">Reset Friends</button>
      </div>

    </div>

  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
